{% extends 'base_site.html' %}

{% block html_title %}Natural person{% endblock %}

{% block content %}
    <div><h1>{{ natural_person.name }}</h1></div>
    <div><h2>{{ natural_person.phone }} / {{natural_person.email}}</h2></div>

    {% url 'core:natural_person_update' pk=natural_person.pk as edit_url %}
    <div><button type="button" onclick="location.href='{{ edit_url }}'; ">Edit person</button></div>
{% endblock %}
